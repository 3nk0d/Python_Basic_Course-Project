{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>req_urls</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <h1>Link Info</h1>
    <div class="container">
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
              <div class="card-header">
                {{object.name}}
            </div>
            <li class="list-group-item">{{object.link}}</li>
            <li class="list-group-item">{{object.approved}}</li>
          </ul>
        </div>
    </div>
    <br>
    <a href=" {% url 'sources' %}" class="btn btn-primary">Назад</a>
{% endblock %}
</body>
</html>
