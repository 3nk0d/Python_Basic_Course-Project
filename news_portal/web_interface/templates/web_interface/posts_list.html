{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>posts_list</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <a href=" {% url 'post_create' %}">Создать запись</a>
    <ul>
    {% for post in object_list %}
        <li>
            <a href=" {% url 'post' pk=post.pk %}">{{ post.id }}. {{ post.title }}</a>
            /
            <a href=" {% url 'post_change' pk=post.pk %}">Изменить запись</a>
            /
            <a href=" {% url 'post_delete' pk=post.pk %}">Удалить запись</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
