{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>Работа с пользователем</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a href=" {{ request.META.HTTP_REFERER }}" class="btn btn-primary">Назад</a>
      <button type="submit" class="btn btn-success">Применить</button>
    </form>
{% endblock %}
</body>
</html>
